<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>

    <title>ReadPost</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-dark text-primary">
        <a class="navbar-brand text-primary" href="#">Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ">
            <a class="nav-item nav-link active text-primary" href="{%url 'Home'%}">Home<span class="sr-only"></span></a>
            <a class="nav-item nav-link text-primary" href="{%url 'Post'%}">New Post</a>
            <a class="nav-item nav-link text-primary" href="{%url 'read'%}">Read Post</a>
          </div>
        </div>  
      </nav> 

      <br>


      {%for i in read%}
            <div class="card bg-dark text-primary mx-auto" style="width: 18rem;">
              <img class="card-img-top" src="{{i.img_1.url}}" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Card Title</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Your Post</h6>
                  POST Id:<h1>{{i.id}}</h1>
                  <p>Title:{{i.title}}</p>
                  <p>Content:{{i.content}}</p>                  
                  <p>Date:{{i.date}}</p>
                  
                  <a href="{%url 'update' i.id%}" class="card-link btn btn-primary">Update</a>
                  <a href="{%url 'delete' i.id%}" class="card-link btn btn-danger">Delete</a>
                </div>
            </div>


<br>
<br>


<br>
<br>

      {%endfor%}
        
        
        
        
        
     
</div>
</div>


      
    

<br>





    
</body>
</html>
